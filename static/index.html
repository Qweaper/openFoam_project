<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Гидродинамика</title>
</head>
<body class="offset">
    <h2 class="display-2" style="text-align: center;">Рассчёт потока в трубе с эллипсом</h2>
    <hr class="border border-primary border-3 opacity-75">
    <div class="wrapper">
        <img src="../img/demo_image.png" alt="Чертёж геометрии трубы">
        <form class="offset" id="user-form">
            <ul class="vars-list">
                <li><h6>Параметры</h6></li>
                <li>
                    <label for="H" class="form-label">Высота трубы: H</label>
                    <input id="H" type="number" class="form-control" placeholder="75" required>
                </li>
                <li>
                    <label for="W" class="form-label">Длина трубы: W</label>
                    <input id="W" type="number" class="form-control" placeholder="400" required>
                </li>
                <li>
                    <label for="l" class="form-label">Главная ось эллипса: l</label>                    
                    <input id="l" type="number" class="form-control" placeholder="40" required>
                </li>
                <li>
                    <label for="h" class="form-label">Побочная ось эллипса: h</label>
                    <input id="h" type="number" class="form-control"  placeholder="20" required>
                </li>
            </ul>
            <button type="submit" id="submitBnt" class="btn btn-primary">Рассчитать</button>
        </form>
    </div>
    <script defer src="../scripts/app.js"></script>
</body>
</html>
